scalar Date

type Post @key(fields: "id") {
  id: Int!
  title: String!
  text: String!
  created: Date!
  category: Category
  user: User
}

type Category {
  id: Int!
  name: String!
  posts: [Post]
}

extend type User @key(fields: "id") {
  id: String! @external
  posts: [Post]
}

extend type Query {
  posts: [Post]
  categories: [Category]
}
