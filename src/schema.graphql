scalar Date

type Post @key(fields: "id") {
  id: Int!
  title: String!
  text: String!
  user: User
  created: Date!
  updated: Date!
  category: Category
}

type Category {
  id: Int!
  name: String!
  posts: [Post]
}

extend type User @key(fields: "id") {
  id: String! @external
  posts: [Post]
}

extend type Query {
  posts: [Post]
  categories: [Category]
  category(id: Int): Category
}

extend type Mutation {
  createCategory(createCategoryInput: CreateCategoryInput): Category
  editCategory(editCategoryInput: EditCategoryInput): Boolean
  createPost(createPostInput: CreatePostInput): Post
  editPost(editPostInput: EditPostInput): Boolean
  changeCategoryPost(changeCategoryPostInput: ChangeCategoryPostInput): Post
  deleteCategory(id: Int!): Boolean
  deletePost(id: Int!): Boolean
}

input CreateCategoryInput {
  name: String!
}

input EditCategoryInput {
  id: Int!
  name: String!
}

input CreatePostInput {
  title: String!
  text: String!
  category: ID!
  userId: String!
}

input EditPostInput {
  id: ID!
  title: String!
  text: String!
}

input ChangeCategoryPostInput {
  id: ID!
  category: ID!
}
